<div class="wrapper" *ngIf="isAuth; else anonymous">
  <app-side-bar></app-side-bar>
  <div class="main-panel">
    <app-header></app-header>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<ng-template #anonymous>
  <app-login></app-login>
</ng-template>

<div class="close-layer normal-hidden" (click)="closeNavBar()">
  <img src="/assets/images/side-bar/close-icon.svg" />
</div>
