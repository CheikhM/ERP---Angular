<app-listing [metaDefinition]="metaDefinition"
             [contents]="filteredTasks"
             [model]="'Tasks'"
             (onEditClick)="editTask($event)"
             (onDeleteClick)="deleteTask($event)"
             [icon]="'tasks'"
             [modulePath]="'/tasks/task/'"
></app-listing>


<!-- confirm visit delete -->
<app-confirm-box [popupID]="'deleteTaskModal'" [deleteTitle]="'Delete task'" (confirmAction)="confirmUserDelete($event)"></app-confirm-box>
<!-- end of confim box -->

<!-- new, edit visit -->
<app-edit-task-popup [title]="manageAction" [task]="taskTobeManaged" ></app-edit-task-popup>
<!-- end popup -->
