<app-details-title [canAdd]="false" [title]="'Task details'"></app-details-title>
<div class="aw-container details">
  <div class="header">
    <img src="/assets/images/listing/delete-icon.svg" alt="" class="delete-icon"/>
    <img src="/assets/images/general/back-icon.svg" alt="" class="return-icon" [routerLink]="'/tasks/all'"/>
  </div>
  <div class="edit-project container">
    <div class="row">
      <div class="col-lg-6 col-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" name="name" disabled value="{{task.name}}"/>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" type="text" name="desciption" disabled>{{task.description}}</textarea>
        </div>
      </div>
      <div class="col-lg-6 col-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label>Status</label>
          <input class="form-control" type="text" name="status" disabled value="{{task.status}}"/>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <input class="form-control" type="text" name="priority" disabled value="{{task.priority}}"/>
        </div>
        <div class="submit">
          <input class="btn btn-success" type="submit" value="Edit Task" (click)="triggerTaskEdit()"/>
        </div>
      </div>
    </div>

  </div>
</div>


<!-- confirm visit delete -->
<app-confirm-box [popupID]="'deleteTaskModal'" [deleteTitle]="'Delete task'" (confirmAction)="confirmUserDelete($event)"></app-confirm-box>
<!-- end of confim box -->

<!-- new, edit visit -->
<app-edit-task-popup [title]="'Edit Task'" [task]="task" ></app-edit-task-popup>
<!-- end popup -->
