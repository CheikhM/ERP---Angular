<!-- Modal -->
<div class="modal fade custom-popup edit-project" id="newBoq" tabindex="-1" role="dialog"
     aria-labelledby="newBoq"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="edit-project container">
          <form #loginForm="ngForm">
            <img src="/assets/images/general/cross.svg" alt="" class="close-icon" data-dismiss="modal"/>
            <div class="row">
              <div class="col-12">
                <h3 class="title">{{ title ? title : 'Add BOQ' }}</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Group</label>
                  <select class="form-control" name="group" #groupRef id="groupID" (change)="emptyGroupName()">
                    <option value="0">New Group</option>
                    <option value="{{group.id}}" [selected]="group.id === currentGroupID" *ngFor="let group of groups">{{ group.name }}</option>
                  </select>
                </div>
              </div>
              <div class="col-6">
                <label>New Group</label>
                <div class="form-group">
                  <input class="form-control" [autofocus]="true"  type="text" required name="newGroup" id="newGroupText" [disabled]="groupRef.value != 0"/>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-6 col-12 col-md-12 col-sm-12">
                <div class="form-group">
                  <label>BOQ Name</label>
                  <input class="form-control" required type="text" [(ngModel)]="boqCopy.Item" name="boqName"/>
                  <div class="message">
                    <span>field required</span>
                  </div>
                </div>
                <div class="form-group">
                  <label>Delivery Date</label>
                  <mat-form-field>
                    <input matInput [(ngModel)]="boqCopy.delivery_date"  [matDatepicker]="pickerDeliveryDate" name="deliveryDate"
                           (focus)="pickerDeliveryDate.open()" required />
                    <mat-datepicker-toggle matSuffix [for]="pickerDeliveryDate"></mat-datepicker-toggle>
                    <mat-datepicker #pickerDeliveryDate></mat-datepicker>
                  </mat-form-field>
                  <div class="message">
                    <span>field required</span>
                  </div>
                </div>
                <div class="form-group">
                  <label>PO Num</label>
                  <input class="form-control" type="text" [(ngModel)]="boqCopy.po_no" name="po_num" />
                  <div class="message">
                    <span>field required</span>
                  </div>
                </div>
                <div class="form-group">
                  <label>Progress</label>
                  <input class="form-control" type="text" name="progress" [(ngModel)]="boqCopy.progress"  />
                  <div class="message">field required</div>
                </div>
              </div>
              <div class="col-lg-6 col-12 col-md-12 col-sm-12">
                <div class="form-group">
                  <label>Quantity</label>
                  <input class="form-control" type="text" type="number" step="0.01" required name="quantity" [(ngModel)]="boqCopy.quantity"/>
                  <div class="message">
                    <span>field required</span>
                  </div>
                </div>
                <div class="form-group currency-form">
                  <label>Unit Price</label>
                  <input class="form-control" type="number" step="0.01" required maxlength="20" name="price" [(ngModel)]="boqCopy.price"/>
                </div>
                <div class="form-group currency-form">
                  <label>Unit cost</label>
                  <input class="form-control" type="number" step="0.01" required maxlength="20" name="cost"  [(ngModel)]="boqCopy.cost"/>
                  <div class="message">
                    <span>field required & must be a valid number</span>
                  </div>
                </div>
                <div class="submit">
                  <input class="btn btn-success" type="submit" (click)="actionProject()"/>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End modal -->
