<app-details-title [canAdd]="true"
                   [title]="'Bill of Quantities'"
                   (onClickAdd)="triggerBoqAction()">

</app-details-title>

<div class="listing listing-details">
  <select class="custom-select" (change)="changeCurrentGroup($event.target.value)">
    <option *ngFor="let group of groups" value="{{group.id}}">{{ group.name }}</option>
  </select>

  <div class="aw-pagination" *ngIf="false">
    <span>
      1-5 of 5
      <span class="circle-sign"><</span>
      <span class="circle-sign">></span>
    </span>
  </div>
  <table>
    <tr>
      <th>Name</th>
      <th>Qty</th>
      <th>U Cost</th>
      <th>T Cost</th>
      <th>U Price</th>
      <th>T Price</th>
      <th>Delivry Date</th>
      <th>Po_num</th>
      <th>Progress</th>
      <th>Control</th>
    </tr>
    <tr class="white-bg" *ngFor="let boq of currentGroupItems">
      <td>{{ boq.Item }}</td>
      <td>{{ boq.quantity }}</td>
      <td>{{ boq.cost }}</td>
      <td>{{ boq.cost * boq.quantity }}</td>
      <td>{{ boq.price }}</td>
      <td>{{ boq.price * boq.quantity }}</td>
      <td>{{ boq.delivery_date }}</td>
      <td>{{ boq.po_no }}</td>
      <td>{{ boq.progress }}</td>
      <td class="control">
        <img src="/assets/images/listing/edit-icon.svg" alt="" class="edit" (click)="triggerBoqAction(boq)"/>
        <img src="/assets/images/listing/delete-icon.svg" alt="" class="delete"/>
      </td>
    </tr>
  </table>
</div>


<app-edit-boq [groups]="this.groups" [currentGroupID]="groupID" [title]="actionTitle" [boq]="boqToBeEdited" (emitActionAdd)="addNewBoq($event)"></app-edit-boq>
