<div class="listing">
  <div class="listing-icon"></div>
  <table>
    <tr>
      <th *ngFor="let meta of metaDefinition">{{ meta.text }}</th>
      <th>control</th>
    </tr>
    <tr *ngFor="let object of contents">
      <td *ngFor="let meta of metaDefinition">{{ object['meta'] }}</td>
      <td>
        <span (click)="editProject(object.id)">Edit</span>
        <span>Delete</span>
      </td>
    </tr>
  </table>
</div>
