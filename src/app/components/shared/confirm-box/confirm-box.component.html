<!-- Modal -->
<div class="modal fade" [id]="popupID" tabindex="-1" role="dialog" aria-labelledby="confirmBox" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Delete project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        are you sure ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelDelete()" >Cancel</button>
        <button type="button" class="btn btn-primary" (click)="confirmDelete()">Confirm</button>
      </div>
    </div>
  </div>
</div>
<!-- End modal -->
