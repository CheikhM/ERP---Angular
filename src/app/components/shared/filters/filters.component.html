<div class="flex filters">
  <div class="filters-item">
    <label>Status</label>
    <select name="status" [(ngModel)]="status" (ngModelChange)="changFilter()">
      <option value="*">All</option>
      <option value="In Progress">In Progress</option>
      <option value="On Hold">On Hold</option>
      <option value="Completed">Completed</option>
      <option value="Archived">Archived</option>
    </select>
  </div>
  <div class="filters-item">
    <label>Since</label>
    <mat-form-field>
      <input matInput [matDatepicker]="pickerSinceDate" type="text" name="sinceDate"
             (focus)="pickerSinceDate.open()" required/>
      <mat-datepicker-toggle matSuffix [for]="pickerSinceDate"></mat-datepicker-toggle>
      <mat-datepicker #pickerSinceDate></mat-datepicker>
    </mat-form-field>
  </div>
  <!--
    <img src="/assets/images/general/filter.svg" alt="" />
  -->

</div>
