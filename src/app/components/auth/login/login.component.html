<div class="aw-container login-form">
  <h4>ERP DAR DELTA</h4>
  <form>
    <div class="form-group">
      <label for="email">Username</label>
      <input type="email" name='username' [(ngModel)]="username" autofocus autocomplete="off" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name='password'  [(ngModel)]="password" autocomplete="off"  class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Keep logged In</label>
    </div>

    <div class="submit-form">
      <button type="submit" class="btn btn-primary" (click)="checkLogin()">Submit</button>
    </div>
  </form>
</div>
