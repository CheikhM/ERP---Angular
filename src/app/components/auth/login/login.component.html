<div class="container login-form">
    <div class="row">
      <div class="col-lg-6 col-md-12 first-col">
        <div class="logo-block">
          <div class="logo">
            <img src="/assets/images/general/logo.png" alt="logo" />
          </div>
          <div class="text">
            <h5>You are Welcome</h5>
            <p>Sign in to continue to <br />your account</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 second-col">
        <div class="login-form__inputs">
          <div class="__form-group">
            <form>
              <div class="form-group">
                <label for="email">Username</label>
                <input type="email" name='username' [(ngModel)]="username" autofocus autocomplete="off" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name='password'  [(ngModel)]="password" autocomplete="off"  class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep logged In</label>
              </div>
              <div class="submit-form">
                <button type="submit" class="btn btn-primary" (click)="checkLogin()">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
