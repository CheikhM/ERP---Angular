
<app-listing [metaDefinition]="metaDefinition"
             [contents]="filteredTasks"
             [model]="'Tasks'"
             (onEditClick)="editTask($event)"
             (onDeleteClick)="deleteTask($event)"
             [icon]="'tasks'"
             [modulePath]="'/tasks/task/'"
></app-listing>



<!-- new, edit visit -->
<app-edit-task-popup [title]="manageAction" [task]="taskTobeManaged" (onExitModal)="initManageData()"></app-edit-task-popup>
<!-- end popup -->
