
<div class="container login-form">
  <div class="row">
    <div class="col-lg-6 col-md-12 first-col">
      <div class="logo-block">
        <div class="logo">
          <img src="/assets/images/general/login-logo.png" alt="logo"/>
        </div>
        <div class="text">
          <h5>You are Welcome</h5>
          <p>Sign in to continue to <br/>your account</p>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-12 second-col">
      <div class="login-form__inputs">
        <div class="__form-group">
          <form>
            <div class="form-group">
              <label for="email">Email Adress</label>
              <input type="email" name='username' [(ngModel)]="username" autofocus autocomplete="off"
                     class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name='password' [(ngModel)]="password" autocomplete="off" class="form-control"
                     id="password" placeholder="Password">
            </div>
            <div class="__form-check">
              <label class="__styled-checkbox">
                <input type="checkbox" name="remember">
                <span class="check-mark"></span>
              </label>
              <span>REMEMBER ME</span>
              <span>FORGOT PASSWORD ?</span>
            </div>
            <div class="submit-form">
              <button type="submit" class="form-control bg-default" (click)="checkLogin()">LOGIN</button>
            </div>

            <div class="submit-form">
              <button type="submit" class="form-control google-login" id="googleBtn">SIGN IN  WITH GOOGLE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
