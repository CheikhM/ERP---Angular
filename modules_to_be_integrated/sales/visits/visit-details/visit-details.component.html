<app-details-title [canAdd]="false" [title]="'Visit details'"></app-details-title>
<div class="aw-container details">
  <div class="header">
    <img src="/assets/images/listing/delete-icon.svg" alt="" class="delete-icon"/>
    <img src="/assets/images/general/back-icon.svg" alt="" class="return-icon" [routerLink]="'/sales/visits/all'"/>
  </div>
  <div class="edit-project container">
    <div class="row">
      <div class="col-lg-6 col-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label>Client Name</label>
          <input class="form-control autofocus" value="{{visit?.clientName}}" autofocus type="text" name="clientName" disabled/>
        </div>
        <div class="form-group">
          <label>Date</label>
          <input class="form-control autofocus" autofocus type="text" value="{{visit?.date}}"
                 name="date" disabled/>
        </div>
        <div class="form-group">
          <label>Contact</label>
          <textarea class="form-control" type="text" name="contact" disabled>{{visit?.contact}}</textarea>
        </div>

      </div>
      <div class="col-lg-6 col-12 col-md-12 col-sm-12">
        <div class="form-group">
          <label>Reason</label>
          <input class="form-control" required type="text" name="reason" disabled value="{{visit?.reason}}"/>
        </div>
        <div class="form-group">
          <label>Manager</label>
          <input class="form-control" required type="text" name="manager" disabled value="{{managerName}}"/>
        </div>
        <div class="submit">
          <input class="btn btn-success" type="submit" value="Edit Visit"  (click)="triggerVisitEdit()"/>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- confirm visit delete -->
<app-confirm-box [popupID]="'deleteVisitModal'" [deleteTitle]="'Delete visit'" (confirmAction)="confirmVisitDelete($event)"></app-confirm-box>
<!-- end of confim box -->

<!-- new, edit visit -->
<app-edit-visit-popup [title]="'Edit Visit'" [visit]="visit" ></app-edit-visit-popup>
<!-- end popup -->
